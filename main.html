<!DOCTYPE html>
<html>
<head>
  <title>WaveyFNF CSV Converter</title>
  <script>
    function convertCsv() {
      var input = document.getElementById("input").value;
      var output = input.replace(/,/g, "|");
      document.getElementById("output").value = output;
    }
    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object
      var reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('input').value = e.target.result;
      }
      reader.readAsText(files[0]);
    }
  </script>
  <style>
    /* Add some styling to the body */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    /* Add some styling to the title */
    h1 {
      color: #4CAF50;
    }
    /* Add some styling to the form */
    form {
      margin: 0 auto;
      width: 60%;
      text-align: left;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
    }
    /* Add some styling to the input and output fields */
    textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    /* Add some styling to the button */
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Add some styling to the file input */
    input[type=file] {
      background-color: #f2f2f2;
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>WaveyFNF CSV Converter</h1>
  <form>
    <label>Input CSV:</label>
    <br>
    <textarea id="input" rows="4" cols="50"></textarea>
    <br>
    <br>
    <input type="file" id="fileinput" onchange="handleFileSelect(event)" accept=".csv">
    <br>
    <br>
    <label>Output:</label>
    <br>
    <textarea id="output" rows="4" cols="50" readonly></textarea>
    <br>
    <br>
    <button type="button" onclick="convertCsv()">Convert CSV</button>
  </form>
</body>
</html>
