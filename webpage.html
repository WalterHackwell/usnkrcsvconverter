<!DOCTYPE html>
<html>
<head>
  <title>WaveyFNF CSV Converter</title>
  <script>
    function convertCsv() {
      var input = document.getElementById("input").value;
      var output = input.replace(/,/g, "|");
      document.getElementById("output").value = output;
    }
    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object
      var reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('input').value = e.target.result;
      }
      reader.readAsText(files[0]);
    }
  </script>
</head>
<body>
  <h1>WaveyFNF CSV Converter</h1>
  <form>
    <label>Input CSV:</label>
    <br>
    <textarea id="input" rows="4" cols="50"></textarea>
    <br>
    <br>
    <input type="file" id="fileinput" onchange="handleFileSelect(event)" accept=".csv">
    <br>
    <br>
    <label>Output:</label>
    <br>
    <textarea id="output" rows="4" cols="50" readonly></textarea>
    <br>
    <br>
    <button type="button" onclick="convertCsv()">Convert</button>
  </form>
</body>
</html>
